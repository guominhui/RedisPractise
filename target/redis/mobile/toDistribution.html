	<script>
		function addRow(person) {
			/* var table=document.getElementById("example");
				var row=table.insertRow(table.rows.length);
				row.insertCell(0).innerHTML='<p>' + person.userId + '</p>';
				row.insertCell(1).innerHTML='<p>' + person.username + '</p>';
				row.insertCell(2).innerHTML='<p>' + person.initPassword + '</p>';
				row.insertCell(3).innerHTML='<p>' + person.cardFCount + '</p>';
				row.insertCell(4).innerHTML='<p>' + person.cardLCount + '</p>';
				row.insertCell(4).innerHTML='<p>' + getLocalTime(new Date(person.createTimeInMb)) + '</p>'; */
			var rowTem = '<tr' + '">'
				+ '<td><p>' + person.userId + '</p></td>'
				+ '<td><p>' + person.username + '</p></td>'
				+ '<td><p>' + person.cardFCount + '</p></td>'
				+ '<td><p>' + person.cardLCount + '</p></td>'
				+ '<td><p>' + (person.distributionClass == 1 ? '一级' : '二级') + '</p></td>'
				+ '<td><p>' + getLocalTime(new Date(person.createTimeInMb)) + '</p></td>'
				+ '</tr>';
			$("#example tbody:last").append(rowTem);
	
		}
		var start = 0;
		var pageSize = 10;
		function load() {
			doPostWithValidate('/distributionMb.do', {
				start_index : start,
				end_index : pageSize
			}, function(d) {
				console.log(d);
				if (d.data && d.data.length) {
					for (var i = 0; i < d.data.length; i++) {
						addRow(d.data[i]);
					//$('.list-messages').append('<li class="list-message" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">' + '<a class="w-clearfix w-inline-block" href="#"><div class="column-right" style="padding-left: 20px;">' + '  <div class="message-title">' + d.data[i]['username'] + '</div>' + '  <div class="message-text">' + '  用户ID: ' + d.data[i]['userId']  + '  初始密码: ' + d.data[i]['initPassword']+ '  永久卡: '+d.data[i]['cardFCount'] + '张'  + '  ,限时卡: '+d.data[i]['cardLCount']+ ' 时间: '+ getLocalTime( new Date(d.data[i]['createTimeInMb'])) + '</div>' + '</div></a>' + '</li>');
					}
				} else {
					$("#example tbody:last").append("暂无记录");
					$('#loadMore').hide();
				}
			});
		}
		$(document).ready(function() {
			load();
			refreshHtmlInfo();
		});
		function loadMore() {
			start += pageSize;load();
		}
	</script>
