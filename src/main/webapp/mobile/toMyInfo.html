		<script>
			function accMul(arg1, arg2) {
				var m = 0,
					s1 = arg1.toString(),
					s2 = arg2.toString();
				try {
					m += s1.split(".")[1].length
				} catch (e) {}
				try {
					m += s2.split(".")[1].length
				} catch (e) {}
				return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m)
			}
		
			var table;
		
			function initPrivileges() {
				$.ajax({
					url : '/agent/getMyPrivileges?t=' + Math.random(),
					type : 'GET',
					dataType : 'JSON',
					success : function(datas) {
						$("#example tbody").html("");
						if (datas && datas.result == 'timeOut') {
							window.location.href = "/login/toLogin?t=1516867372349";
						}
						if (datas && datas.length > 0) {
							var html = "<div class=\"portlet box blue\">";
		
							html += "<div class=\"portlet-title\">";
							html += "<div class=\"caption\"><i class=\"icon-reorder\"></i>我的特权</div>";
							html += "</div>";
		
		
							html += "<div class=\"portlet-body\">";
							html += "<table class=\"table table-striped table-hover table-bordered\" id=\"example\">";
							html += "<thead>";
							html += "	<tr>";
							/*	html += "		<th>返利规则</th>";
								html += "		<th>返卡比例</th>";  */
							html += "		<th>二级推广员开通数量</th>";
							html += "		<th>充值折扣</th>";
							html += "		<th>是否可给下级转卡</th>";
							html += "		<th>开始时间</th>";
							html += "		<th>结束时间</th>";
							html += "	</tr>";
							html += "</thead>";
							html += "<tbody>";
							for (var i = 0; i < datas.length; i++) {
		
								var data = datas[i];
								var rebate_type = data.rebate_type == 2 ? "首冲返利" : "持续返利";
								var rebate_ratio = accMul(data.rebate_ratio, 100) + "%";
								var daily_open_limit = data.daily_open_limit ? data.daily_open_limit : "-";
								var recharge_discount = data.recharge_discount ? accMul(data.recharge_discount, 10) + "折" : "无";
								var transfer_enable = data.transfer_enable == 1 ? "是" : "否";
								var start_time = data.start_time ? data.start_time.substring(0, data.start_time.length - 2) : "";
								var end_time = data.end_time ? data.end_time.substring(0, data.end_time.length - 2) : "";
		
								html += "<tr>";
								/*		html += "	<td id=\"rebate_type_"+i+"\">"+rebate_type+"</td>";
										html += "	<td id=\"rebate_ratio_"+i+"\">"+rebate_ratio+"</td>";  */
								html += "	<td id=\"daily_open_limit_" + i + "\">" + daily_open_limit + "</td>";
								html += "	<td id=\"recharge_discount_" + i + "\">" + recharge_discount + "</td>";
								html += "	<td id=\"transfer_enable_" + i + "\">" + transfer_enable + "</td>";
								html += "	<td id=\"start_time_" + i + "\">" + start_time + "</td>";
								html += "	<td id=\"end_time_" + i + "\">" + end_time + "</td>";
								html += "</tr>";
							}
							html += "</tbody>";
							html += "</table>";
							html += "</div>";
		
							html += "</div>";
		
		
							html += "<div style=\"border: 1px solid #CCC;\" id=\"main\">";
							html += "	<h2 style=\"height: 45px; font-size: 20px; padding-left: 10px; line-height: 45px; background: #9a0101; color: #FFF;margin: 0px;\">特权说明</h2>";
							html += "	<div style=\"padding: 10px;\">";
							html += "		<div>";
							/*	html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>1、返利规则：</span></p>";
								html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>&nbsp;&nbsp;&nbsp;1）当前生效的VIP代理特权，在有效期内您开通的全部二级代理，在VIP特权有效期内，可按照返利规则+返利比例获得相应房卡返利。</span></p>";
								html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>&nbsp;&nbsp;&nbsp;2）不在当前生效的VIP代理特权有效期内开通的二级代理，走当前区服默认返利规则。</span></p>";
								html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>&nbsp;&nbsp;&nbsp;3）VIP代理特权有效期结束后，您开通的全部二级代理，走当前区服默认返利规则。</span></p>";   */
							html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>1、二级代理开通数量：开通二级代理时，当前的数量限制条件为准。</span></p>";
							html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>2、充值折扣：您在VIP代理特权有效期内购买购卡均可享受此折扣。</span></p>";
							html += "			<p align=\"justify\" class=\"MsoNormal\" ><span>&nbsp;&nbsp;&nbsp;以上规则闲徕互娱享有最终解释权。</span></p>";
							html += "		</div>";
							html += "	</div>";
							html += "</div>";
							$("#content").after(html);
						}
					},
					error : function() {
						//guominhui
						//	window.location.href = "/login/logout?t=1516867372349";
					}
				});
			}
		
			jQuery(document).ready(function() {
				refreshHtmlInfo();
				//App.init();
				initPrivileges();
				function myInfoInit() {
					$.ajax({
						url : '/agent/getMyInfo?t=' + Math.random(),
						type : 'GET',
						dataType : 'JSON',
						success : function(response) {
							//$("#name").text(response.name);
							$("#tel").text(response.tel);
							$("#nickName").text(response.nickName);
							if (response.proofName == '') {
								$('#approve').show();
								$('#approved').hide();
							} else {
								$('#realName').html(response.proofName);
								$('#approve').hide();
								$('#approved').show();
							}
							$("#weChat").text(response.weChat);
							if (response.bindTel == "") {
								$('#bind').css("display", "none");
								$('#safeTel').html('<a href="/account/toBindMobile?t=1516867372349">点击绑定</a>');
							} else {
								$('#safeTel').text(response.bindTel);
							}
							$("#agentId").text(response.agentId);
							$("#createTime").text(format(response.createTime, 'yyyy-MM-dd HH:mm:ss'));
							$('#qrcode').attr('src', response.qrCode);
						}
					});
				}
				myInfoInit();
			});
		</script>
